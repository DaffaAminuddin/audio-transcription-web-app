<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-to-Text Transcription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">dfntranscript</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h3 class="card-title text-center text-primary mb-4">Audio-to-Text Transcription</h3>
                        <form action="/transcribe" method="POST" enctype="multipart/form-data">
                            <!-- File Upload -->
                            <div class="mb-3">
                                <label for="audio_file" class="form-label">Upload Audio File</label>
                                <input type="file" class="form-control" id="audio_file" name="audio_file" accept=".mp3, .wav, .ogg" required>
                            </div>
                            <!-- Language Selection -->
                            <div class="mb-3">
                                <label for="language" class="form-label">Choose Language</label>
                                <select id="language" name="language" class="form-select">
                                    <option value="English">English</option>
                                    <option value="Indonesian">Indonesian</option>
                                    <option value="French">French</option>
                                </select>
                            </div>
                            <!-- Task Selection -->
                            <div class="mb-3">
                                <label for="task" class="form-label">Choose Task</label>
                                <select id="task" name="task" class="form-select">
                                    <option value="transcribe">Transcribe</option>
                                    <option value="translate">Translate</option>
                                </select>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <p class="mb-0">Â© 2024 dfntranscript. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
